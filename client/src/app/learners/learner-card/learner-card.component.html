<mat-card [routerLink]="['/learners', learner ? learner._id : '']">
  <div class="outer">
    <img src="{{learner ? learner.icon: ''}}" class="pp" onerror="this.src='/assets/user.png'">
    <h1 class="name">{{learner ? learner.name: ''}}</h1>
    <div class="count-container">
      <h3>3</h3>
      <h4>Packs</h4>
    </div>
    <div class="cp-holder">
      <img *ngFor="let i of [1,2,3,4,5]" class="learner-cps" src="/assets/add-img.png">
    </div>
  </div>
</mat-card>
