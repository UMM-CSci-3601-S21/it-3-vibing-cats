<div>
  <div class="container">
    <form [formGroup]="addContextPackForm" (ngSubmit)="submitForm();">
      <mat-card class="add-cp-card">
        <h1 class="add-cp-title">New Context Pack</h1>
        <mat-card-content fxLayout="column">
          <mat-form-field class="field">
            <mat-label>Name</mat-label>
            <input matInput placeHolder="Name" formControlName="name" required>
            <mat-error *ngFor="let validation of addCpValidationMessages.name">
              <mat-error class="error-message" data-test="nameError"
                *ngIf="addContextPackForm.get('name').hasError(validation.type) && (addContextPackForm.get('name').dirty || addContextPackForm.get('name').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>


          <div class="enabled-container">
            <div [ngClass]="{'selected':enabled,'unselected':!enabled}" (click)="enabled = true">
              <span>Enabled</span>
              <mat-icon>done</mat-icon>
            </div>
            <div [ngClass]="{'selected':!enabled,'unselected':enabled}" (click)="enabled = false">
              <span>Disabled</span>
              <mat-icon>close</mat-icon>
            </div>
          </div>

          <h3 style="opacity: 0.5; padding-top: 20px;">Optional</h3>
          <div class="icon-container">
            <input type="file" id="file" (change)="!uploading ? onFileAdded($event) : {}" accept=".png,.jpg,.jpeg,.gif" />
            <label for="file" class="btn-2" >{{!uploaded ? (!uploading ? 'Upload Contextpack Image': 'Uploading...') : 'Upload again'}}</label>

            <div class="preview-container" *ngIf="uploaded">
              <h3 style="opacity: 0.7;margin:0px 0px 0px 20px">Preview: </h3>
              <img class="preview" style="margin:0px 0px 0px 20px" src="{{downloadURL}}" />
            </div>

            <h3 *ngIf="!uploaded" style="margin: 0px 30px 0px 30px;opacity: 0.8;">OR</h3>

              <input *ngIf="!downloadURL" class="fieldd" matInput placeholder="Enter an icon link" formControlName="icon">


          </div>

        </mat-card-content>
        <mat-card-actions align="end">
          <button type="button" color="accent" routerLink="/home" class="auth-btn" id="cancel"
                      data-test="cancelCpButton">
            Cancel
          </button>
          <button type="button" color="primary" [disabled]="!addContextPackForm.valid" type="submit" class="auth-btn"
          data-test="addCpButton">
          ADD CONTEXT PACK
        </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
